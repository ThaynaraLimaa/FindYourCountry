<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Find Your Country</title>
</head>

<body>
    <main data-main>
        <h1 class="page-title">Find Your Country!</h1>
        <form class="search-area" data-form>
            <input type="search" name="searchCountry" id="searchCountry" class="search-bar">
            <button class="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="error" data-erro-display></div>
        
        <div class="country-info" data-country-info-container></div>
    </main>

    <script src="https://kit.fontawesome.com/98c0876139.js" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
